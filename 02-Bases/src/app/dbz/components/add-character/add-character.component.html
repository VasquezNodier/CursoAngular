<h4>Agregar Personaje</h4>
    <form action="" class="row">
      <input
        class="form-control mb-2"
        [(ngModel)]="character.name"
        type="text"
        placeholder="Nombre"
        name="name">

       <input
        class="form-control mb-2"
        [(ngModel)]="character.power"
        type="number"
        placeholder="Poder"
        name="power">

       <button class="btn btn-primary" (click)="emitCharacter()" type="submit">Agregar</button>
    </form>

    <pre>{{character | json}}</pre>
