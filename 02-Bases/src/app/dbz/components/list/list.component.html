<h4>Listado</h4>

<ul class="mt-2 list-group">
  <li class="list-group-item"
    *ngFor="let character of characterList;
    let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd" >

    <span class="text-primary"> {{ i + 1 }}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}} </span>
    <!-- <span>Es el pimero: {{ i === 0 }} </span>
    <span>Es el último: {{ i === characterList.length - 1 }} </span> -->
    <span *ngIf="isFirst   ">Es el pimero: {{ isFirst }} </span>
    <span>Es el último: {{ isLast }} </span>
    <span>Es Par: {{ isEven }} </span>
    <span>Es Impar: {{ isOdd }}</span>
  </li>
</ul>
