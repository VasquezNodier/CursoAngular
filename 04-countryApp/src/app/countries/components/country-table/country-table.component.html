<div *ngIf="countries.length == 0 else table" class="alert alert-warning">
  No hay países para mostrar
</div>

<ng-template #table >
  <table class="table table-hover">
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Población</th>
      <th></th>
    </tr>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          {{country.flag}}
        </td>
        <td>
          <img [src]="country.flags.svg" alt="{{ country.name.common }}" style="width: 50px;">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <!-- <a [routerLink]="['/country', country.]">Ver más</a> -->
           <a href="">Ver más</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
