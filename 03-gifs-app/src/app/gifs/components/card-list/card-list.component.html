<div class="row">
  <div *ngFor="let gif of giphs" class="col-md-3 col-sm-6">
    <div class="text-center card mb-2 bg-dark">
      <div class="card-body text-white">
        <img
          [src]="gif.images.downsized_medium.url"
          [alt]="gif.title"
          class="card-img-top">
        <p class="card-text">{{gif.title}}</p>
      </div>
    </div>
  </div>
</div>
