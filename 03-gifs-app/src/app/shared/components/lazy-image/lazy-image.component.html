<div class="d-flex justify-content-center">
  <img
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()" />
  <img
    *ngIf="!hasLoaded"
    src="loader.svg"
    alt=""
    class="mt-3"
    width="35"
    height="35">
</div>
